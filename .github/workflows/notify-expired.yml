name: Notify Expired Entries
on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install node-fetch
      - name: Run script
        env:
          TOKEN: ${{ secrets.TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: '5162695441'
        run: node notify-expired.js
